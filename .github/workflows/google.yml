name: Access to secrets in GCP

on: [push]

jobs:
  check-identity:
    name: Test identity
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    # Configure Workload Identity Federation and generate an access token.
    - id: 'auth'
      name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        token_format: 'access_token'
        workload_identity_provider: 'projects/448492338462/locations/global/workloadIdentityPools/workload-example/providers/github'
        service_account: 'principal://iam.googleapis.com/projects/448492338462/locations/global/workloadIdentityPools/workload-example/subject/lyalyukev/github-actions-gcp'

    - name: Docker configuration
      run: |-
        echo "ecko"
